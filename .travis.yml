language: php

matrix:
  include:
  - php: 7.1
  - php: nightly

  fast_finish: true

  allow_failures:
  - php: nightly

before_script:
  - travis_retry composer self-update
  - travis_retry composer update --prefer-dist

script:
  - composer test

cache:
  directories:
    - $HOME/.composer/cache

notifications:
  slack:
    rooms:
      - crazyfactory:$SLACK_API_KEY#dev-noise
      - crazyfactory:$SLACK_API_KEY#travis
    on_start: always
